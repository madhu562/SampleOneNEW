<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>







    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-storage.js"></script>

<script src="firebase.js"></script>




<style>
     

    * {
 box-sizing: border-box;
}

body {
 font-family: Arial;
 font-size: 17px;
}

    .containerCEO {
 position: relative;

 margin: 0 auto;
}

.containerCEO img {vertical-align: middle;}

.containerCEO .contentCEO {
 position: absolute;
 bottom: 0;
 background: rgb(0, 0, 0); /* Fallback color */
 background: rgba(0, 0, 0, 0.5); /* Black background with 0.5 opacity */
 color: #f1f1f1;
 width: 100%;

 padding-left: 20%;
 padding-right: 20%;
 display: block; margin-left: auto; margin-right: auto;

}

 </style>



</head>
<body>
    <header>
        <div class="container">
          <div id="branding">
            <img style="float:left;" src="./img/food_logo.jpg" width="150" height="100" >
  
             <h1 class="highlight" style="float: right;">  Food Love </h1> 
          </div>
          <nav>
            <ul>
  
              <li class="current"><a href="index.html">Guest</a></li>
              <li class="current"><a href="AfterLogin/index.html">Home</a></li>
                  
                </div>
            </div>
             </ul>
          </nav>
        </div>
      </header>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                            
                    
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" id="password" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" checked="checked" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                
                                
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register" onclick="signup()">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="SignIn" onclick="login()">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Confirm SignOut" onclick="signout()">
                                
                                
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="#" class="signup-image-link">Forgot Password</a>
                    </div>
                </div>
            </div>
        </section>

        
    </div>

    <!-- JS -->
    
    
</body>
</html>
